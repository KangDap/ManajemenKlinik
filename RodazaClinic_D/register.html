    <!-- SECTION HOME START -->
    <section class="hero" id="home">
        <main class="content">
            <div class="input">
                <h1>REGISTER</h1>
                <div class="kotak_input">
                    <i class="fa-solid fa-person"></i>
                    <input type="varchar" placeholder="Nama Lengkap">
                </div>
                <div class="kotak_input">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input id="dateInput" type="text" placeholder="Tanggal Lahir" onfocus="(this.type='date')"
                        onblur="(this.type='text')" />
                </div>
                <div class="kotak_input">
                    <i class="fa-solid fa-road"></i>
                    <input type="varchar" placeholder="Alamat">
                </div>
                <div class="kotak_input">
                    <i class="fa-solid fa-phone"></i>
                    <input type="varchar" placeholder="Nomor Telepon">
                </div>
                <div class="kotak_input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="varchar" placeholder="Email">
                </div>
                <div class="kotak_input">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password">
                </div>
                <button type="submit" name="login" class="input_btn">Register</button>
                <div class="bottom">
                    <p>Klik <a href="login.html">di sini</a> apabila Anda sudah memiliki akun!</p>
                </div>
            </div>

        </main>
