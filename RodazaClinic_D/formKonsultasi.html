    <section class="hero" id="home">
        <main class="content">
            <div class="input">
                <h1>FORM KONSULTASI</h1>
                <div class="kotak_input">
                    <i class="fa-solid fa-user-doctor"></i>
                    <select id="doctorSelect">
                        <option value="" disabled selected>Pilih Dokter
                            <hr>
                        </option>
                        <option value="dokter1" class="option-padding">Dr. Asep Injeksi
                            <hr>
                        </option>
                        <option value="dokter2" class="option-padding">Dr. Dadang Turbo
                            <hr>
                        </option>
                        <option value="dokter3" class="option-padding">Dr. Firman Spakbor
                            <hr>
                        </option>
                        <option value="dokter4" class="option-padding">Dr. Lina Klakson
                            <hr>
                        </option>
                        <option value="dokter5" class="option-padding">Dr. Sinta Knalpot
                            <hr>
                        </option>
                        <option value="dokter6" class="option-padding">Dr. Ucup Remot
                            <hr>
                        </option>
                        <option value="dokter7" class="option-padding">Dr. Dafa Bohlam
                            <hr>
                        </option>
                        <option value="dokter8" class="option-padding">Dr. Joni Kabel
                            <hr>
                        </option>
                        <option value="dokter9" class="option-padding">Dr. Riri Baskom
                            <hr>
                        </option>
                        <option value="dokter10" class="option-padding">Dr. Tuti Ember</option>
                    </select>
                </div>
                <div class="kotak_input">
                    <i class="fa-solid fa-door-closed"></i>
                    <select id="ruanganSelect">
                        <option value="" disabled selected>Pilih Ruangan
                            <hr>
                        </option>
                        <option value="ruangan1">1 - Ruang Pemeriksaan Lantai 1
                            <hr>
                        </option>
                        <option value="ruangan2">2 - Ruang Pemeriksaan Lantai 1
                            <hr>
                        </option>
                        <option value="ruangan3">3 - Ruang Konsultasi Lantai 1
                            <hr>
                        </option>
                        <option value="ruangan4">4 - Ruang Perawatan Lantai 2
                            <hr>
                        </option>
                        <option value="ruangan5">5 - Ruang Konsultasi Lantai 2</option>
                    </select>
                </div>
                <div class="kotak_input">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input id="dateInput" type="text" placeholder="Tanggal Konsultasi" onfocus="(this.type='date')"
                        onblur="(this.type='text')" />
                </div>
                <div class="kotak_input">
                    <i class="fa-solid fa-clock"></i>
                    <input id="timeInput" type="text" placeholder="Jam Konsultasi" onfocus="(this.type='time')"
                        onblur="(this.type='text')" />
                </div>
                <div class="kotak_input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="varchar" placeholder="Catatan">
                </div>
                <button type="submit" name="login" class="input_btn">Buat Konsultasi</button>
